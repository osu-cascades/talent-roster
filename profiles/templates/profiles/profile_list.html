{% extends 'profiles/base.html' %}
{% load static %}

{% block content %}
<h1>Profiles</h1>
<p><a href="{% url 'profiles:index' %}">Home</a></p>
{% if profile_list %}
  <ul>
    {% for profile in profile_list %}
      <li><a href="{% url 'profiles:detail' profile.id %}">{{ profile.full_name }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>No profiles are available.</p>
{% endif %}
{% endblock %}
