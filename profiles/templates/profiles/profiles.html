{% extends 'profiles/base.html' %}
{% load static %}

{% block content %}
  <h1>Profiles</h1>
  
  {%if all_profiles %}
    <ul>
    {% for profile in all_profiles %}
        <li>{{profile.first_name}}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

{% endblock %}
